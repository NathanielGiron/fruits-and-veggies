<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="HomeCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h2>Fruits</h2>

                    <div class="well" ng-repeat="fruit in fruits track by $index" ng-class="{'check': check('fruit', $index)}">
                    	<p align="center">
	                    	{{fruit}}
	                    	<button class="btn btn-primary btn-sm pull-right" ng-click="addFruitToPool($index)"><span class="glyphicon glyphicon-chevron-right"></span></button>
	                    </p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h2>Pool</h2>

                    <div class="well" ng-repeat="item in pool track by $index">
                    	<p align="center">
	                    	<button class="btn btn-primary btn-sm pull-left" ng-click="addToFruits($index)"><span class="glyphicon glyphicon-chevron-left"></span></button> 
	                    	{{ item }} 
	                    	<button class="btn btn-primary btn-sm pull-right" ng-click="addToVeggies($index)"><span class="glyphicon glyphicon-chevron-right"></span></button>
                    	</p>
                    </div>

                </div>
                <div class="col-sm-4">
                    <h2>Veggies</h2>

                    <div class="well" ng-repeat="veggie in veggies track by $index" ng-class="{'check': check('veggies', $index)}">
                    	<p align="center">
	                    	<button class="btn btn-primary btn-sm pull-left" ng-click="addVeggieToPool($index)"><span class="glyphicon glyphicon-chevron-left"></span></button> 
	                    	{{veggie}}
	                    </p>
                    </div>
                </div>                        
            </div>
        </div>
    </body>
</html>
